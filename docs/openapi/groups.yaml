paths:
  /groups:
    get:
      summary: Get a list of groups
      responses:
        '200':
          description: A list of groups
    post:
      summary: Create a new group
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the group
              required:
                - name
      responses:
        '201':
          description: Group created
